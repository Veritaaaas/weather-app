<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../src/style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="current-weather">
            <div class="input-bar">
                <input type="text" placeholder="Search" />
            </div>
            <div class="weather-data">
                <div class="info">
                    <h3>Mostly Sunny</h3>
                    <h1>Paris, France</h1>
                </div>
                <div class="details">
                    <div class="temperature">24&deg;</div>
                    <div class="additional-info">
                        <div class="precipitation">Feels Like: 30</div>
                        <div class="humidity">Humidity: 50%</div>
                        <div class="wind">Wind: 10kph</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast">

        </div>
        <script src="main.js"></script>
    </body>
</html>
